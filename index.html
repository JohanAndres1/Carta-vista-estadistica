<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="card">
    <div class="card_texto">
      <h3 class="card_titulo">
        Get <b class="titulo_acento">insights</b> that help your business grow.
      </h3>
      <P class="card_parrafo">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </P>
      <div class="card_estadistica">
        <div>
          <h2 class="estadistica">10k+</h2>
          <p class="encabezado_estadistica">companies</p>
        </div>
        <div>
          <h2 class="estadistica">314</h2>
          <p class="encabezado_estadistica">templates</p>
        </div>
        <div>
          <h2 class="estadistica">12m+</h2>
          <p class="encabezado_estadistica">queries</p>
        </div>       
      </div>
    </div>
    <div class="card_img"></div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Johan Andres Sierra Corredor</a>
    </div>
  </footer>
</body>
</html>
